$def with(data)
<!DOCTYPE html>
$:render.header()

<style>
    body { padding-top: 70px; }
</style>

        <div class="container bs-docs-container">
            <div class="row">
                <table class="table table-bordered table-hover tablesorter table-striped" id="staticsticsalltable">
                    <thead>
                        <tr>
                            <th>姓名</th>
                            <th>年级</th>
                            <th>SDIBTOJ题数</th>
                            <th>POJ题数</th>
                            <th>HDOJ题数</th>
                            <th>总题数</th>
                            <th>CF Rating</th>
                            <th>TC Rating</th>
                            <th>BC Rating</th>
                        </tr>
                    </thead>
                    <tbody>
                        $for d in data:
                            <tr>
                            <td>$d.user_name</td>
                            <td>$d.grade</td>
                            <td><a href=http://acm.sdibt.edu.cn/JudgeOnline/userinfo.php?user=$d.sdutoj_id>$d.sdutoj_solved</a></td>
                            <td><a href=http://poj.org/userstatus?user_id=$d.poj_name>$d.poj_solved</a></td>
                            <td><a href=http://acm.hdu.edu.cn/userstatus.php?user=$d.hdoj_id>$d.hdoj_solved</a></td>
                            $#<td>$d.sdutoj_solved+$d.poj_solved+$d.hdoj_solved</td>
                            <td>$d.sum_solved</td>
                            <td class="cf">$d.cf_rating</td>
                            <td class="tc">$d.tc_rating</td>
                            <td class="bc">$d.bc_rating</td>
                            </tr>
                    </tbody>
                </table>
            </div>
        </div>

$:render.footer()
